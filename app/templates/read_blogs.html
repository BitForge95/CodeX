{% extends "layout.html" %}

{% block content %}

<h1>{{username}}</h1>

{% for item in blogs %}

<img src="{{item.image}}"/>
<h1>{{item.title}}</h1>
<p>{{item.description}}</p>
<p>{{item.created_at}}</p>

<a href="{% url 'detailed_blog' item.title %}" class="btn btn-primary">Read More</a>


{% endfor %}

{% endblock %}
